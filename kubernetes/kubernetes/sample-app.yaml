    </html>

---
apiVersion: v1
kind: Service
metadata:
  name: securedocs-service
  namespace: securedocs
  labels:
    app: securedocs
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: securedocs
