# sample-app.yaml - Simple demo application for SecureDocs Legal Platform

apiVersion: v1
kind: Namespace
metadata:
  name: securedocs
  labels:
    name: securedocs
    environment: demo

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: securedocs-demo
  namespace: securedocs
  labels:
    app: securedocs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: securedocs
  template:
    metadata:
      labels:
        app: securedocs
    spec:
      containers:
      - name: web
        image: nginx:1.21
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        # Custom page for demo
        volumeMounts:
        - name: config
          mountPath: /usr/share/nginx/html
      volumes:
      - name: config
        configMap:
          name: demo-content

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: demo-content
  namespace: securedocs
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
