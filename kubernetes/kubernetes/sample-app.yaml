        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>SecureDocs Legal Platform</h1>
                <p><span class="status">SYSTEM OPERATIONAL</span> | Demo Environment</p>
            </div>
            
            <h2>Infrastructure Demo</h2>
